<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Hello, Boxicons!</title>
    <script src="scriipt.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bxl-c-plus-plus icon"></i>
            <div class="logo-name">CodeWithAMIT</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="nav-list">
            <li>
                <i class="bx bx-search"></i>
                <input type="text" name="search" id="search" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-pie-chart-alt"></i>
                <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-heart"></i>
                <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>

            <li class="profile">
                <div class="profile_details">
                    <img src="profileImg.jpg" alt="">
                    <div class="profile_name_job">
                        <div class="name">CodeWithAMIT</div>
                        <div class="job">Web Developer</div>
                    </div>
                    <i class="bx bx-log-out" id="log-out"></i>
    
                </div>
            </li>
        </div>
    </div>
  </body>
</html>
